<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <style>
        .error {color:red}
    </style>
</head>
<body>
<div th:replace="components/header :: header"></div>
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <form class="col-4" th:action="@{/process-signup}" th:object="${user}" method="POST">

        <label for="inputEmail" class="form-label">Email</label>
        <input th:field="*{email}" type="email" id="inputEmail" class="form-control" aria-describedby="emailHelp">
        <div th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}" id="emailHelp" class="form-text error">
        </div>


        <label for="inputUsername" class="form-label">Username</label>
        <input th:field="*{username}" type="text" id="inputUsername" class="form-control"
               aria-describedby="usernameHelp">
        <div th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}" id="usernameHelp" class="form-text error"></div>


        <label for="inputPassword" class="form-label">Password</label>
        <input th:field="*{password}" type="password" id="inputPassword" class="form-control"
               aria-describedby="passwordHelp">
        <div th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}" id="passwordHelp" class="form-text error"></div>


        <button type="submit" class="btn btn-primary mt-3">Submit</button>

    </form>
</div>
</body>
</html>
